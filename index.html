<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Scoreboard overlay for name entry on game over -->
  <div id="scoreboardOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
       background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#fff; padding:20px; text-align:center; width:300px; border-radius:8px;">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore"></span></p>
      <input type="text" id="playerName" maxlength="16" placeholder="Enter your name" style="width:90%; padding:5px;" />
      <br/><br/>
      <button id="submitScore" style="padding:10px 20px;">Submit Score</button>
      <button id="playAgain" style="padding:10px 20px; margin-left: 10px; display:none;">Play Again</button>
      <div id="leaderboardContainer" style="margin-top:20px; text-align:left; max-height:150px; overflow-y:auto; display:none;">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList" style="list-style: none; padding: 0;"></ul>
      </div>
    </div>
  </div>
  
  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        console.log('Service Worker registered', reg);
      }).catch(err => {
        console.error('Service Worker registration failed', err);
      });
    }
  </script>
</body>
